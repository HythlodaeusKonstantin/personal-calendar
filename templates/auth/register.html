<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Персональный календарь</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        .auth-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            min-height: 44px; /* Минимальная высота для касания */
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .auth-description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        /* Мобильные стили */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 8px;
            }
            
            .auth-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .auth-description {
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            .form-group input {
                padding: 14px;
                font-size: 16px; /* Предотвращает зум на iOS */
            }
            
            .submit-btn {
                padding: 16px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 20px 15px;
                margin: 5px;
            }
            
            .auth-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container" id="auth-container">
        <div class="auth-title">Персональный календарь</div>
        <div class="auth-description">
            Создайте аккаунт для начала работы с вашим персональным календарем.
        </div>
        <form hx-post="/register" hx-target="#auth-container" hx-swap="outerHTML">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required placeholder="Введите логин (минимум 3 символа)">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль (минимум 6 символов)">
            </div>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
    </div>
    
    <script>
        // Отладочная информация
        console.log('HTMX loaded:', typeof htmx !== 'undefined');
        
        // Проверяем, что форма отправляется правильно
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Form submitted');
        });
    </script>
</body>
</html>
